<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
<h1 id="title">LingvaLang Survey Form</h1>
<form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
        <label id="name-label">Name <input id="name" name="name" type="text" required
                                           placeholder="Enter your name"/></label>
        <label id="email-label">Email <input id="email" name="email" type="email" required
                                             placeholder="Enter your email"/></label>
        <label id="number-label">Age(optional) <input id="number" type="number" name="age" min="10" max="120"
                                                      placeholder="Age"/></label>
        <label for="referrer">Which option best describes your current role?
            <select id="dropdown" name="referrer">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <label for="definitely">
            <label>Would you recommend LingvaLang to a friend?</label>
            <input id="definitely" type="radio" name="account-type" class="inline" value="value"/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="account-type" class="inline" value="value"/>
            Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="account-type" class="inline" value="value"/> Not
            sure</label>
        <label for="referrer">What is your favorite feature of LingvaLang?
            <select id="referrer" name="referrer">
                <option value="">Select current role</option>
                <option value="1">Select an option</option>
                <option value="2">Challenges</option>
                <option value="3">Projects</option>
                <option value="4">Community</option>
                <option value="5">Open Sourse</option>
            </select>
        </label>
        <label for="exercises">
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="exercises">
                <input id="exercises" type="checkbox" required name="exercises" class="inline" value="value"/> Exercises
            </label>
            <label for="challenges">
                <input id="challenges" type="checkbox" required name="challenges" class="inline" value="value"/>
                Challenges
            </label>
            <label for="videos">
                <input id="videos" type="checkbox" required name="videos" class="inline" value="value"/> Videos
            </label>
            <label for="listening">
                <input id="listening" type="checkbox" required name="listening" class="inline" value="value"/> Listening
            </label>
            <label for="reading">
                <input id="reading" type="checkbox" required name="reading" class="inline" value="value"/> Readings
            </label>
            <label for="dictionary">
                <input id="dictionary" type="checkbox" required name="dictionary" class="inline" value="value"/>
                Dictionary
            </label>
            <label for="help-rooms">
                <input id="help-rooms" type="checkbox" required name="help-rooms" class="inline" value="value"/> Help
                rooms
            </label>
            <label for="forum">
                <input id="forum" type="checkbox" required name="forum" class="inline" value="value"/> Forum
            </label>
            <label for="bio">Any comments or suggestions?
                <textarea id="bio" name="bio" rows="4" cols="60" placeholder="Enter your comment here..."></textarea>
            </label>
            <label>
                <input type="submit" id="submit" value="Submit"/>
            </label>
        </label>
    </fieldset>
</form>
</body>
</html>
